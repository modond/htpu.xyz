<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTPU Briefing 001</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      animation: flicker 1.5s infinite alternate;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 204, 0.05),
        rgba(0, 255, 204, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1;
      mix-blend-mode: overlay;
      animation: scanlines 0.2s infinite linear;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 2px; }
    }

    .slide {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1, h2, h3, p {
      margin: 0.5rem 0;
    }

    .ibm {
      font-family: 'IBM Plex Mono', monospace;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    .typewriter-trigger {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid magenta;
      opacity: 0;
      display: inline-block;
    }

    .typewriter-2s { animation: typing 2s steps(40, end) forwards, blink .75s step-end infinite; }
    .typewriter-5s { animation: typing 5s steps(40, end) forwards, blink .75s step-end infinite; }
    .typewriter-6s { animation: typing 6s steps(40, end) forwards, blink .75s step-end infinite; }
    .typewriter-7s { animation: typing 7s steps(40, end) forwards, blink .75s step-end infinite; }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: magenta; }
    }

    .fade-in-out {
      opacity: 0;
      animation: fadeInOut 7s ease-in-out forwards;
    }
    .fade-in-out-6s {
      opacity: 0;
      animation: fadeInOut6s 6s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeInOut6s {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .boot-up {
      font-size: 1.2rem;
      color: #00ffcc;
      font-family: 'IBM Plex Mono', monospace;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }

    .shutdown {
      font-size: 1.2rem;
      color: #ff0080;
      animation: fadeInOut 5s ease-in-out forwards;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 2px solid magenta;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="slide">
    <p class="boot-up">BOOTING SYSTEM...</p>
    <p class="boot-up">Loading: HTPU Ops Brief v1.0</p>
    <p class="boot-up">Initializing nodes █ █ █ █ █ █</p>
    <p class="boot-up">Success. Terminal ready.</p>
  </div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const lines = entry.target.querySelectorAll('.typewriter-trigger');
          lines.forEach((el, index) => {
            const speed = el.dataset.typewriter;
            el.style.animationDelay = `${index * 0.6}s`;
            el.style.opacity = 1;
            el.classList.add(`typewriter-${speed}`);
          });
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.6
    });

    document.querySelectorAll('.slide').forEach(slide => {
      if (slide.querySelector('.typewriter-trigger')) {
        observer.observe(slide);
      }
    });
  </script>
</body>
</html>
