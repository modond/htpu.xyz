<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTPU Briefing 001</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }
    .slide {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1, h2, h3, p {
      font-family: 'IBM Plex Mono', monospace;
      margin: 0.5rem 0;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid magenta;
      animation: typing 2s steps(40, end), blink .75s step-end infinite;
    }
    .typewriter-5s {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid magenta;
      animation: typing 5s steps(40, end), blink .75s step-end infinite;
    }
    .typewriter-6s {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid magenta;
      animation: typing 6s steps(40, end), blink .75s step-end infinite;
    }
    .typewriter-7s {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid magenta;
      animation: typing 7s steps(40, end), blink .75s step-end infinite;
    }
    .fade-in-out {
      opacity: 0;
      animation: fadeInOut 7s ease-in-out forwards;
    }
    .fade-in-out-6s {
      opacity: 0;
      animation: fadeInOut6s 6s ease-in-out forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: magenta; }
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeInOut6s {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid magenta;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
  </style>
</head>

</html>
